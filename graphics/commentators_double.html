<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/azonix" rel="stylesheet">
    <link rel="stylesheet" href="css/commentators_double.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <img id="logo" src="assets/VisionGaming_Concept_2.2.png" style="padding-top: 20px;" width="400px" alt="">
    <div id="dv_cam1" class="playercam">
        <div class="commentator_name"><i style="align-self: center; padding-left: 10px;" class="fa fa-2x fa-microphone" aria-hidden="true"></i><span style="align-self: center; padding-left: 10px;" id="commentator_1name">test</span></div>
    </div>
    <div id="dv_cam2" class="playercam">
        <div id="bottom_commentator" class="commentator_name bottom_commentator"><span style="align-self: center; padding-right: 10px;" id="commentator_2name">test</span><i style="align-self: center; padding-right: 10px;" class="fa fa-2x fa-microphone" aria-hidden="true"></i></div>
    </div>
    <div id="sponsor" class="sponsor" style="display: grid;
	grid-template-columns: repeat(2, 1fr);
	grid-template-rows: 1fr 0.5fr;
	grid-column-gap: 0px;
	grid-row-gap: 0px;
	align-items: center;
	justify-items: center;
    height: 200px;
    align-self: end;">
		<span style="grid-area: 1 / 1 / 3 / 2;">presented by</span>
		<img style="grid-area: 1 / 2 / 2 / 3;" src="assets/eRazed_Logo_GrÃ¼n_Glow.png" alt="">
		<img style="grid-area: 2 / 2 / 3 / 3; align-self: start;" width="150px" src="assets/eRazed_Logo_Wortmarke_Weiss.png" alt="">
	</div>
    <script>
        const commentatordata = nodecg.Replicant('commentatordata');
        NodeCG.waitForReplicants(commentatordata).then(() => {
            commentatordata.on('change', (value) =>{
                document.getElementById('commentator_1name').innerHTML = commentatordata.value.commentator1.Tag + " " + commentatordata.value.commentator1.Name
                document.getElementById('commentator_2name').innerHTML = commentatordata.value.commentator2.Tag + " " + commentatordata.value.commentator2.Name
                if (value.second === true){
                    document.getElementById('bottom_commentator').style = "display: flex;"
                }
                else if (value.second  === false){
                    document.getElementById('bottom_commentator').style = "display: none;"
                }
            })    
        });
    </script>
</body>
</html>
